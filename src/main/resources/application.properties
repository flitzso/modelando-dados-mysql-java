spring.application.name=ModelagemDados
server.port=8085
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dbmode?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=vip1234
